<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Пинк: формы</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Приложение «Пинк»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="#">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="page-main__slogan slogan">
        <h1 class="slogan__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </section>
      <section class="page-main__forms forms">
        <h2 class="forms__slogan">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполни</h2>
        <form class="forms__form" action="">
          <label class="forms__label label" for="lastname">ФАМИЛИЯ:/label>
          <input class="forms__input input-text" type="text" name="lastname" value="lastname" id="lastname" placeholder="Укажите фамилию *" required>
          <label class="forms__label label" for="firstname">ИМЯ:/label>
          <input class="forms__input input-text" type="text" name="firstname" value="firstname" id="firstname" placeholder="Введите ваше имя *" required>
          <label class="forms__label label" for="secondname">ОТЧЕСТВО:/label>
          <input class="forms__input input-text" type="text" name="secondname" value="secondname" id="secondname" placeholder="Ну и отчество тоже">
          <fieldset class="forms__checkbox-area">
            <legend class="forms__checkbox-legend">Ваши безбашенные достижения в путешествии</legend>
            <input class="forms__checkbox" type="checkbox" name="action1" value="action1" id="action1" checked>
            <label for="action1">Сделал селфи с акулой</label>
            <input class="forms__checkbox" type="checkbox" name="action2" value="action2" id="action2" checked>
            <label for="action2">Обгорел на пляже</label>
            <input class="forms__checkbox" type="checkbox" name="action3" value="action3" id="action3" >
            <label for="action3">Видел Чака Норриса</label>
            <input class="forms__checkbox" type="checkbox" name="action4" value="action4" id="action4">
            <label for="action4">Накупил сувениров</label>
            <input class="forms__checkbox" type="checkbox" name="action5" value="action5" id="action5" checked>
            <label for="action5">Удержал башню</label>
            <input class="forms__checkbox" type="checkbox" name="action6" value="action6" id="action6" >
            <label for="action6">Разгромил отель</label>
          </fieldset>
          <label class="forms__label label" for="lastname">НОМЕР ТЕЛЕФОНА</label>
          <input class="forms__input input-text" type="text" name="lastname" value="lastname" id="lastname" placeholder="Номер, пожалуйста">
          <label class="forms__label label" for="firstname">АДРЕС ПОЧТЫ</label>
          <input class="forms__input input-text" type="email" name="firstname" value="firstname" id="firstname" placeholder="Введите почту *" required>
          <fieldset class="forms__radio-area">
            <legend class="forms__radio-legend">С каким приложением путешествовали?</legend>
            <input class="forms__radio" type="checkbox" name="os1" value="os1" id="os1" checked>
            <label class="forms__label label" for="os1">Pink для iOS</label>
            <input class="forms__radio" type="checkbox" name="os2" value="os2" id="os2">
            <label class="forms__label label" for="os2">Pink на Android</label>
            <input class="forms__radio" type="checkbox" name="os3" value="os3" id="os3" >
            <label class="forms__label label" for="os">Windows Phone</label>
          </fieldset>
          <label class="forms__label label" for="description">ОПИШИТЕ СВОИ ЭМОЦИИ</label>
          <textarea class="forms__textarea" id="description" cols="30" rows="10" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
          <button class="forms__button">ОТПРАВИТЬ ФОРМУ</button>
          <p class="forms__text"><span class="forms__text--important">*</span>- ОБЯЗАТЕЛЬНЫЕ ПОЛЯ</p>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <img class="page-footer__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Приложение «Пинк»">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="twitter.com"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="fb.com"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="youtube.com"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано:</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
